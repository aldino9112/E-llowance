<body>

    <h1 class="inputBalance" style="margin-top: 550px;">Add balance</h1>
    <form>
        <input type="number" id="addBalance" class="inputCenter">
        <br>
        <input id="mainButton" type="button" value="CONFIRM" class="inputCenter confirm"> 
    </form>
<script type="text/javascript" >
baseBalance = Number(localStorage.getItem("currentName"))
document.getElementById("mainButton").onclick = function () {
    var balanceEtc = Number(localStorage.getItem("balanceEtc"))
    balanceEtc += Number(document.getElementById('addBalance').value);
    localStorage.setItem("balanceEtc", balanceEtc)
    location.href = "main2.html"
}
</script>
